<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- contain data results and score -->
      <div class="score">
        <h3 class="text_result">Your Result</h3>
        <div class="circule">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3 class="great">Great</h3>
        <p>
          You scored hegher than 65% of the people who have taken these test
        </p>
      </div>
      <!-- contain information the person -->
      <div class="informations">
        <h2>Summary</h2>
        <div class="abilitys">
          <div class="ability">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
            <p>Reaction</p>
            <div class="percentage">
              <p>80</p>
              /
              <p>100</p>
            </div>
          </div>
          <div class="ability">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
            <p>Memory</p>
            <div class="percentage">
              <p>92</p>
              /
              <p>100</p>
            </div>
          </div>
          <div class="ability">
            <img src="./assets/images/icon-verbal.svg" alt="icon-memory" />
            <p>Verbal</p>
            <div class="percentage">
              <p>92</p>
              /
              <p>100</p>
            </div>
          </div>
          <div class="ability">
            <img src="./assets/images/icon-visual.svg" alt="icon-memory" />
            <p>Visual</p>
            <div class="percentage">
              <p>92</p>
              /
              <p>100</p>
            </div>
          </div>
        </div>
        <div class="">
          <button class="btn btn_next" type="submit">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
